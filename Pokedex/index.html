<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./src/assets/pokebola.png"
      type="image/x-icon">
    <title>Pok√©dex</title>
    <link rel="stylesheet" href="./src/App.css">
  </head>

  <body>
    <main>
      <img
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/shiny/151.gif"
        alt="pokemon" class="pokemon__image" id="pokemon_image" />
      <h1 class="pokemon__data">
        <span class="pokemon__number"></span> -
        <span class="pokemon__name"></span>
      </h1>
      <br>
      <div class="poderes">
        <h3>Habilidades: </h3>
        <span class="habilidade"></span>
        <span class="habilidade1"></span>
      </div>

      <div class="types">
        <h2>Tipo:</h2>
        <span class="type1"></span>
        <span class="type2"></span>
      </div>

      <div class="stats">
        <h2>Status</h2>
        <span class="Hp">Hp: </span>
        <br>
        <span class="Attack">Attack: </span>
        <br>
        <span class="Defense">Defense: </span>
        <br>
        <span class="Speed">Speed: </span>
        <br>
        <span class="Weight">Weight: </span>
      </div>

      <form class="form">
        <input
          type="search"
          class="input__search"
          placeholder="Name or Number"
          required
          />
      </form>

      <div class="buttons">
        <button class="button btn-prev">&lt; Prev</button>
        <button class="button btn-next">Next &gt;</button>
      </div>

      <img src="./src/assets/pokedex.png" alt="pokedex" class="pokedex" />
    </main>



    <script src="./src/App.js"></script>
  </body>

</html>
